<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset>
						<legend>New GeoTag</legend>
						<label for="location">Name:</label>  <input type="text" id="location" placeholder="Atlantis" required maxlength="10" pattern="[a-zA-Z]+"/>
						<label for="latitude">Latitude:</label>  <input type="text" id="latitude" required placeholder="42" pattern="\-?[0-9]+.?[0-9]*"/>
						<label for="longitude">Longitude:</label>  <input type="text" id="longitude" required placeholder="42" pattern="\-?[0-9]+.?[0-9]*"/>
						<label for="hashtag">Hashtag:</label> <input type="text" id="hashtag" maxlength="11" placeholder="#sunken" pattern="#[a-zA-Z]+"/>
						<input id="submit1" type="submit" value="Submit"/>
					</fieldset>
				</form>

				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset>
						<legend>Filter by Searchterm</legend>
						<label for="search"></label><input type="text" id="search" placeholder="search term"/>
						<input type="hidden" id="latitude"/>
						<input type="hidden" id="longitude"/>
						<input type="submit" value="Search"/>
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
